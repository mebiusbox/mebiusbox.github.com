- name: Mebiusbox
  version: 1.9.1
  url: /software_mebiusbox
  description: 
    ja: ファイル管理ソフト
    en: File management
- name: FileHammer
  version: 1.20.2
  url: /software_file_hammer
  description: 
    ja: ファイル削除ソフト。様々な検索ルールを設定して削除したいファイルを絞り込みます。コピーや移動も可能です
    en: File deletion software. Set various search rules to narrow down the files you want to delete. You can also copy and move files.
- name: DiskCatalogManager
  version: 2.7.4
  url: /software_disk_catalog_manager
  description:
    ja: ハードディスクや DVD などのメディア情報をカタログ化。メディア管理を効率化。画像、サムネイルなどの情報もカタログに含めることができます。
    en: Catalog media information such as hard disks and DVDs. Media management is streamlined. Images, thumbnails, and other information can also be included in the catalog.
- name: PackAssistant
  version: 1.6.0
  url: /software_pack_assistant
  description:
    ja: 複数のファイルを指定の容量に効率良く振り分け。同一のパックに入れるグループ機能があります。
    en: Multiple files are efficiently sorted into designated capacities. There is a group function to put them in the same pack.
- name: ComicPicker
  version: 0.6.5
  url: /software_comic_picker
  description: 
    ja: 画像をまとめた書庫ファイルや PDF ファイルを整理。削除や移動が簡単に行えます。
    en: Organize image archives and PDF files. Easily delete or move files.
- name: TagLibUtil
  version: 1.0.0
  url: https://github.com/mebiusbox/apps/releases/tag/first
  description: 
    ja: tag.dll を扱うためのライブラリ.
    en: Library for handling tag.dll.
